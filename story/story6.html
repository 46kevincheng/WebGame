<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.54.0/dist/phaser.min.js"></script>
</head>

<style type="text/css">
    body{
        margin: 0;
    }
</style>
<body>
<script>
    //設定
    const config={
        type:Phaser.AUTO,
        width:1000,
        height:800,
        physics:{
            default: 'arcade',
            arcade:{
                gravity: {y:200}
            }
        },
        scene:{
            preload:preload,
            create:create,
            update:update
        },
        scale:{
            mode: Phaser.Scale.FIT,
            autoCenter: Phaser.Scale.CENTER_BOTH
        }
    };
    //const game = new Phaser.Game(config);
    var game = new Phaser.Game(config);

    function preload(){
        this.load.image('skip','finalassets/skip.png');
        this.load.image('nextpage','finalassets/nextpage.png');
        this.load.image('g2backgroumd','finalassets/p6.jpg');
        this.load.image('Home','finalassets/Home.png');
        this.load.image('goback','finalassets/goback.png');
        this.load.image('g3background','finalassets/c1.jpg');
        this.load.audio('audioClickBtn','../audio/click4.mp3') ;
        this.load.audio('audioHoverBtn','../audio/click2.mp3') ;
        this.load.audio('audioBG','../audio/flyffbg1.mp3') ;
    }
    let backGround; 
    let FristRoundText3;
    let FristRoundText4;
    let GoNextPageBtn3;
    let GoToHomePage;
    let GoBackbtn2;
    let Skip2;
    // audio
    let audioClickBtn ;
    let audioHoverBtn ;
    let audioBG ;

    function create()
    {
        //add audio
        audioBG = this.sound.add('audioBG',{volume:0.5,loop:true});
        audioBG.play();
        audioClickBtn = this.sound.add('audioClickBtn') ;
        audioHoverBtn = this.sound.add('audioHoverBtn') ;

        this.add.image(config.width/2,50,'g2backgroumd').setScale(1);
        this.add.image(500,700,'g3background').setScale(0.5);   

        let myFont = {font: '32px 微軟正黑體', fill:'white'};    
        ThirdRoundText2=this.add.text(config.width/2 +90, config.height/2 - 30, "在音樂的引導下，小珊成功在演藝廳後面的房間找到阿康，\n順便知道了為啥走進來的人都出不去，\n因為這裡不知何時被改造成地下音樂酒吧，\n大家都在這喝喝酒跳舞，爽到不想出去。\n[ 小姐，第一次來吼，想要喝點啥阿] \n酒保熱情的喊者。", myFont).setOrigin(0.5);
        ThirdRoundText2.setVisible(true);
            
            GoToHomePage = this.add.sprite(80,50,'Home').setScale(0.09).setInteractive()
            .on('pointerover',() => {
                audioHoverBtn.play();
                GoToHomePage.setScale(0.12);
            })
            .on('pointerout',() => {
                GoToHomePage.setScale(0.09);
            })
            .on('pointerdown',() => {
                audioClickBtn.play();
                ThirdRoundText2.setVisible(false)
                GoToHomePage.setVisible(false);
                GoBackbtn2.setVisible(false);           
                window.location.href="startGame.html" ;
            })

            GoNextPageBtn3 = this.add.sprite(800,750,'nextpage').setScale(0.09).setInteractive()
            .on('pointerover',() => {
                audioHoverBtn.play();
                GoNextPageBtn3.setScale(0.12);
            })
            .on('pointerout',() => {
                GoNextPageBtn3.setScale(0.09);
            })
            .on('pointerdown',() => {
                audioClickBtn.play();
                ThirdRoundText2.setVisible(false)
                GoToHomePage.setVisible(false);
                GoBackbtn2.setVisible(false);           
                window.location.href="../ending.html" ;
            })

            GoBackbtn2 = this.add.sprite(70, 750,'goback').setScale(0.09).setInteractive()
            .on('pointerover',() => {
                audioHoverBtn.play();
                GoBackbtn2.setScale(0.11);
            })
            .on('pointerout',() => {
                GoBackbtn2.setScale(0.09);
            })
            .on('pointerdown',() => {
                audioClickBtn.play();
                ThirdRoundText2.setVisible(false);
                GoToHomePage.setVisible(true);
                GoBackbtn2.setVisible(false);
                window.location.href="Gamestory5.html" ;
            })
            GoBackbtn2.setVisible(false);
    }

    function update()
    {
        
    }

</script>
</body>
